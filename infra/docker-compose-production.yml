volumes:
  frontend_volume:

services:
  sausage-backend:
    container_name: sausage-backend
    image: ${CI_REGISTRY_IMAGE}/sausage-backend
    env_file:
      - .env
    expose:
      - 8080

  sausage-frontend:
    container_name: sausage-frontend
    image: ${CI_REGISTRY_IMAGE}/sausage-frontend
    env_file:
      - .env
    volumes:
      - frontend_volume:/app/frontend

  nginx:
    container_name: nginx
    depends_on:
      - sausage-backend
      - sausage-frontend
    restart: unless-stopped
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_volume:/opt/monitoring/frontend/build/ 
    ports:
      - "80:80"



