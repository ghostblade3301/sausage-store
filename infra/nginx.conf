server {
    listen 80;
    # Логи доступа и ошибок
    access_log /var/log/nginx/monitoring_access.log;
    error_log /var/log/nginx/monitoring_error.log;
    server_tokens off;

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://sausage-backend:8080;
    }

    location / {
        root /app/frontend/;
        index index.html;
    }
}
